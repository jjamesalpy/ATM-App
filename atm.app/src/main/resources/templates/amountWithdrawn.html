<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<link th:href="@{/css/styles.css}" rel="stylesheet" />
<title>ATM Application</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" th:src="@{/js/cashLoaded.js}"></script>
</head>
<body>
	<div class="p-3 mb-2 bg-primary text-white">
		<h1 class="text-center">ATM cash vending application</h1>
	</div>
	<div class="container justify-content-end align-middle" align="center">
		<h2 class="text-center">Cash withdrawn successfully</h2>
		<div class="input-group mb-3 align-middle text-center">
			<table class="table table-striped align-middle table-bordered">
				<thead>
					<tr>
						<th scope="col">Balance Amount:</th>
						<th scope="col">Denomination in 50</th>
						<th scope="col">Denomination in 20</th>
					</tr>
				</thead>
				<tbody>
					<td><span th:text="${loadedCashModel.LoadAmount}"></span><br /></td>
					<td><span th:text="${loadedCashModel.LoadDenom50}"></span><br /></td>
					<td><span th:text="${loadedCashModel.loadDenom20}"></span><br /></td>
				</tbody>
			</table>
		</div>
	</div>
	<div class="d-flex align-items-center justify-content-center vh-100">
		<div class="text-center">
			<a href="/atm.app/homeLoadcash" class="btn btn-primary">Go Home</a>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
		integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
</body>
</html>
