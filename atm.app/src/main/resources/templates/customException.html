<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<title>Exception</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<body>
	<div class="d-flex align-items-center justify-content-center vh-100">
		<div th:if="${#fields.globalErrors() }">
			<p class="fs-3">
				<span class="text-danger">Opps!</span>Validation Error
			</p>
			<p>
				<span th:if="${errorDetails != null}" th:text=${errorDetails} /> </span>
			</p>
			<div th:if="${isInitVal != null}">
				<a href="/atm.app" class="btn btn-primary">Go Home</a>
			</div>
			<div th:unless="${isInitVal}">
				<a href="/atm.app/homeLoadcash" class="btn btn-primary">Go Home</a>
			</div>
		</div>
	</div>
</body>
</html>
